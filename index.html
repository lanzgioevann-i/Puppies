<html ng-app="appPuppies" lang="en">
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="css/colors.css">
		<link rel="stylesheet" href="css/styles.css">
		
	</head>
	<body style="min-height: 200vh;">

		<div class="header">
		
			<nav class="navbar navbar-expand-lg navbar-light">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
			<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
			<a class="nav-link" href="#">Link</a>

			<li class="nav-item dropdown">

			Dropdown

		</div>
		
		<div ng-controller="ctrlFeatured">
			<table>
				<tr>
					<th>Puppy</th>
					<th>Price</th>
				</tr>
				<tr ng-repeat="puppy in puppies">
					<td>{{puppy.breed}}</td>
					<td>{{puppy.price}}</td>
				</tr>
			</table>
		</div>


		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular.min.js"></script>

       		<script>
			var appPuppies = angular.module('appPuppies', []);

			appPuppies.controller('ctrlFeatured', function($scope, $http){
				$http.get('data/puppies.json').then(function(data){
					$scope.puppies = data;
				}, function (error) {

				});
			});

        	</script>
	</body>
</html>
